<div class="filter-item-checkbox">
  <div class="filter-item-checkbox__title">
    <img class="filter-item-checkbox__img" src="images/icons/arrow-up.svg"></img>
    <div class="filter-item-checkbox__text">Наличие</div>
  </div>
  <input class="filter-item-checkbox__search" type="text" placeholder="Введите модель">

      <input class="filter-item-checkbox__input" type="checkbox">В наличии

    <label class="filter-item-checkbox__label">
      <input class="filter-item-checkbox__input" type="checkbox">Под заказ
    </label>
  </div>

</div>
